<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Contact Page</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Contact Us!</h1>
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
            <a class="btn btn-secondary btn-lg" href="/api/users" role="button">See Users API</a>
        </div>
    </div>
    <div class="container">
        <form name="user-form" id="user-form">
            <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="Name" class="form-control" id="user-name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="user-email">Email address</label>
                <input type="email" class="form-control" id="user-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                    <label for="user-message">Message</label>
                    <textarea class="form-control" id="user-message" placeholder="Your message"></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        $(document).ready(function(){

            $("#user-form").on("submit", function(e){
                e.preventDefault();
                // sending the contents of the form to 
                // "/api/users" as a POST
                $.ajax({
                    method: "POST",
                    url: "/api/users",
                    data: {
                        name: $("#user-name").val().trim(),
                        email: $("#user-email").val().trim(),
                        message: $("#user-message").val().trim()
                    }
                }).then(function(data){
                    if(data) {
                        alert("User sent message! Click see users API to see it");
                        $("#user-name").val("");
                        $("#user-email").val("");
                        $("#user-message").val("");
                    }
                });
            });
            
        });
    </script>
</body>

</html>
